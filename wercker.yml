box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "HEAD"
        flags: --buildDrafts=true
deploy:
  box: samueldebruyn/debian-git
  steps:
    - ysqi/git-push:
        gh_oauth: $GIT_TOKEN
        repo: c1ay/c1ay.github.io
        gh_pages: true
        branch: master
        basedir: public
        clean_removed_files: true
        tag: new
