box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        flags: --buildDrafts=true
    - script:
        name: create cname
        code: |
          echo "blog.c1ay.cc" > .public/CNAME
deploy:
  box: samueldebruyn/debian-git
  steps:
    - ysqi/git-push:
        gh_oauth: $GIT_TOKEN
        repo: c1ay/c1ay.github.io
        gh_pages: true
        branch: master
        basedir: public
        clean_removed_files: true
        tag: new
