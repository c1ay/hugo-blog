box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: c1ay/c1ay.github.io
        gh_page: true
        branch: master
        basedir: public
